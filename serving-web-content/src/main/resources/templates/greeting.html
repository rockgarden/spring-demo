<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <!-- Thymeleaf parses and evaluates the th:text expression to render the value of the ${name} parameter that was set in the controller.  -->
    <h1 th:text="'Hello, ' + ${name} + '! ' + ${host}"></h1>
</body>

</html>
